<header class="text-center m-4">
  <h3>
    Panel
  </h3>
</header>
<div class="container" style="background-color: #CCCC;">
  <div class="row row-cols-2">

    <div class="col mt-4">
      <div class="card">
        <div class="row card-body">
          <img class="col-sm-6" style="max-width: 200px;max-height: 150px" src="./assets/img/akm.jpeg" alt="sans" />
          <div class="col-sm-6 text-center">
            <h5 class="card-title">Akım (A)</h5>
            <p class="card-text">{{akim.field3}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col mt-4">
      <div class="card">
        <div class="row card-body">
          <img class="col-sm-6" style="max-width: 200px;max-height: 150px" src="./assets/img/gerilim.jpg" alt="sans" />
          <div class="col-sm-6 text-center">
            <h5 class="card-title">Gerilim (V)</h5>
            <p class="card-text">{{gerilim.field4}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col mt-4">
      <div class="card">
        <div class="row card-body">
          <img class="col-sm-6" style="max-width: 200px;max-height: 150px" src="./assets/img/guc.jpeg" alt="sans" />
          <div class="col-sm-6 text-center">
            <h5 class="card-title">Güç (W)</h5>
            <p class="card-text">{{guc.field5}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col mt-4">
      <div class="card">
        <div class="row card-body">
          <img class="col-sm-6" style="max-width: 200px;max-height: 150px" src="./assets/img/scaklk.jpeg" alt="sans" />
          <div class="col-sm-6 text-center">
            <h5 class="card-title">Sıcaklık (C)</h5>
            <p class="card-text">{{sicaklik.field1}}</p>
            <h5 class="card-title">Nem (%)</h5>
            <p class="card-text">{{nem.field2}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="m-4">
      <h4>Güç Kontrol</h4>
      <div>
        <button (click)="putOpen()" type="button" class="btn btn-success">Aç</button>
        <button (click)="putClose()" type="button" class="btn btn-danger">Kapat</button>
      </div>
    </div>
    <div>
      <button routerLink="/time" type="button" class="btn btn-secondary mt-4">Zaman Ayarı</button>
    </div>
  </div>
</div>
